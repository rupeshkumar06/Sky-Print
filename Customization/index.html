<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b25f85dce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="shop">
            <div class="title">
                <p>Customize</p>
            </div>
        </div>
    </header>
    
    <div class="customizing">
        <p class="cstitle">Document 1</p>
        
        <form class="form1">
            <h2>Print Type</h2>
            <label>
                <input type="radio" name="type" value="Color Printout">
                Color Printout  Rs 5/- per page
            </label><br>
            <label>
                <input type="radio" name="type" value="Black & White" checked>
                Black & White   Rs 2/- per page
            </label>
        </form>

        <form class="form2">
            <h2>Side Selection</h2>
            <label>
                <input type="radio" name="side" value="One Side" checked>
                One Side   (No additional cost)
            </label><br>
            <label>
                <input type="radio" name="side" value="Front & Back">
                Front & Back  +1 /- per page
            </label>
        </form>

        <form class="form3">
            <h2>Number of copies</h2>
            <label>
                <input type="text" name="no">
            </label>
        </form>

        <form class="form4">
            <h2>Additional options</h2>
            <label>
                <input type="radio" name="design" value="None" checked>
                None
            </label><br>
            <label>
                <input type="radio" name="design" value="Calico Binding">
                Calico Binding   Rs 70/-
            </label><br>
            <label>
                <input type="radio" name="design" value="Spiral Binding">
                Spiral Binding   Rs 40/-
            </label><br>    
            <label>
                <input type="radio" name="design" value="Lamination">
                Lamination        Rs 20/-
            </label>
        </form>
    </div>

    <div class="button-container">
        <a href="#demo" class="proceed-btn">Checkout</a>
    </div>
    

</body>
</html>
