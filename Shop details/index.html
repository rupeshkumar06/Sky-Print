<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyprints</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900 &display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b25f85dce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="shop">
            <div class="circleimg">
                <img src="/Pics/printing house.png" alt="Printing House logo">
            </div>
            <div class="shop-text">
                <p class="title">Printing House</p>
                <p class="description">Ramanathapuram, Coimbatore-641042</p>
            </div>
        </div>
    </header>
    
    <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
        <p class="utitle">Document Upload</p>
        <div class="upload">
            <div class="upload-box" id="upload-box">
                <img src="../Pics/VG.png" alt="PDF icon" class="upload-icon">
                <p>Click or drag to upload your pdf files</p>
                <!-- Allow multiple file uploads -->
                <input type="file" class="file-input" name="file-upload[]" id="file-upload" accept=".pdf" multiple>
            </div>
        </div>
        <div class="button-container">
            <a href="#demo" class="proceed-btn">Proceed</a>
        </div>
    </form>

    <div class="rating">
        <p>5.0(146)</p>
        <div class="if">
            <i class="fa-solid fa-star" style="color: #083db2;"></i>
            <i class="fa-solid fa-star" style="color: #083db2;"></i>
            <i class="fa-solid fa-star" style="color: #083db2;"></i>
            <i class="fa-solid fa-star" style="color: #083db2;"></i>
            <i class="fa-solid fa-star" style="color: #083db2;"></i>
          </div>
    </div>

    <div id="reviewCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First card -->
            <div class="carousel-item active">
                <div class="card review-card">
                    <div class="card-body text-center">
                        <div class="joincard">
                            <img src="/Pics/printing house.png" alt="printing house" class="rounded-circle profile-img">
                            <h5 class="card-title mt-2">USER5071</h5>
                        </div>
                        <p class="stars">
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                        </p>
                        <p class="card-text">NICE PRINT QUANTITY</p>
                    </div>
                </div>
            </div>
             <!-- Second card -->
            <div class="carousel-item active">
                <div class="card review-card">
                    <div class="card-body text-center">
                        <div class="joincard">
                            <img src="/Pics/printing house.png" alt="printing house" class="rounded-circle profile-img">
                            <h5 class="card-title mt-2">USER5075</h5>
                        </div>
                        <p class="stars">
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                            <i class="fa-solid fa-star fa-xs" style="color: #083db2;"></i>
                        </p>
                        <p class="card-text">Affordable</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#reviewCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#reviewCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13530.491354428328!2d76.95785254553904!3d10.938457828750963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85bb22369d571%3A0x72cc0bed93b5b2b6!2sSri%20Krishna%20College%20of%20Engineering%20and%20Technology%20-%20SKCET!5e0!3m2!1sen!2sin!4v1730008434651!5m2!1sen!2sin" 
    width="430" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        // Optional: Manage displaying filenames or count for the uploaded files
        const fileInput = document.getElementById('file-upload');
        const uploadBox = document.getElementById('upload-box');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                const fileCount = fileInput.files.length;
                uploadBox.querySelector('p').textContent = `${fileCount} file(s) selected`;
            } else {
                uploadBox.querySelector('p').textContent = 'Click or drag to upload your pdf files';
            }
        });
    </script>

    <script src="https://kit.fontawesome.com/5dadae7ae0.js" crossorigin="anonymous"></script>
</body>
</html>
